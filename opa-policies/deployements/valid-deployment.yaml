apiVersion: apps/v1
kind: Deployment
metadata:
  name: sentiment-analyzer-v2
  namespace: default
  labels:
    app: sentiment-analyzer
    model-version: v2.1.0
    ml-team: nlp-team
    environment: production
    workload-type: ml-inference
  annotations:
    model-registry-url: "mlflow://models/sentiment-analyzer/production"
    model-size: "BERT-base-uncased"
    last-training-date: "2025-01-15"
    eu-ai-act-risk: "minimal"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sentiment-analyzer
  template:
    metadata:
      labels:
        app: sentiment-analyzer
        model-version: v2.1.0
        ml-team: nlp-team
        environment: production
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: model-server
        image: nginx:1.14.2  # In production: nlp-team/sentiment:v2.1.0
        ports:
        - containerPort: 8080
          name: inference
        resources:
          requests:
            memory: "2Gi"
            cpu: "1"
            # nvidia.com/gpu: "1"  # Would request GPU in production
          limits:
            memory: "4Gi"
            cpu: "2"
        env:
        - name: MODEL_NAME
          value: "sentiment-analyzer"
        - name: MODEL_VERSION
          value: "v2.1.0"
        - name: MAX_BATCH_SIZE
          value: "32"
        - name: GPU_MEMORY_FRACTION