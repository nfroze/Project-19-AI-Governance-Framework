apiVersion: apps/v1
kind: Deployment
metadata:
  name: invalid-nginx
  namespace: default
  labels:
    app: nginx  # Missing 'environment' and 'version' labels
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx  # Missing required labels
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.2
        ports:
        - containerPort: 80