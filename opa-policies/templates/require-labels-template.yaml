apiVersion: templates.gatekeeper.sh/v1beta1
kind: ConstraintTemplate
metadata:
  name: k8srequiredlabels
spec:
  crd:
    spec:
      names:
        kind: K8sRequiredLabels
      validation:
        openAPIV3Schema:
          type: object
          properties:
            labels:
              type: array
              items:
                type: string
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package k8srequiredlabels
        
        violation[{"msg": msg}] {
          required := input.parameters.labels
          provided := input.review.object.metadata.labels
          missing := [label | required[_] = label; not provided[label]]
          count(missing) > 0
          
          msg := sprintf("‚ùå ML MODEL DEPLOYMENT BLOCKED - AI Governance Violation\nDeployment: %v\nMissing Labels: %v\nRequired Labels: %v\nREASON: All ML model deployments must include proper labels for cost tracking, model versioning, and EU AI Act compliance", [input.review.object.metadata.name, missing, required])
        }